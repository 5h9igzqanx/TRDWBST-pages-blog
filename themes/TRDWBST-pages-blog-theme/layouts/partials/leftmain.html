<style>
    .leftMainBox{
        background-color:#a3c6da;
        border-radius:15px;
        margin-left:10px;
        margin-right:20px;
        padding-left:8px;
        padding-right:8px;
        padding-top:20px;
        padding-bottom:4px;
        overflow-y:auto;
    }
    .avatar{
        overflow: hidden;
        width: 150px;
        height: 150px;
        display: block;
        margin: 0px auto;
        padding: 0px;
    }
    .avatar img{
        width: 90%;
        height: auto;
        border: 4px solid #75aac8;
        border-radius: 50%;
        object-fit: cover;
    }
    .ownerName,.siteName{
        text-align: center;
    }
    /* .navList ul{display: flex;list-style-type: none;}
    .navList ul>li{padding-left: 10px;padding-right: 10px;} */
    .navList li{
        margin: 10px;
        padding: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 25px;
        font-weight: bold;
    }
    .navList li:hover{
        background-color: #75aac8;
    }
    .navList li a{
        width: 100%;
    }
    @media screen and (max-width:1000px) {
        .siteName{
            font-size:medium;
        }
        #owner{
            display: none;
        }
    }
</style>
<div class="leftMainBox">
    <br>
    <h3 class="siteName">{{site.Title}}</h3>
    <br>
</div>
<br>

    <br>
    <h3 class="ownerName">5h9igzqanx</h3>

</div>
<br>
<div class="leftMainBox">

<div class="leftMainBox" id="ParentBoxOfContentOfPost">
    {{ if .TableOfContents }}
        <h3 style="text-align: center;">目录</h3>
        <style>
            .toc{
                /* height: 350px; */
                font-weight: bold;
                color: gray !important;
                padding-left: 8px;
                padding-right: 8px;

            }
            .toc ul{
                list-style-type: none;
            }
            .toc li{
                margin-bottom: 2px;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp:1; /* 这里的数字定义了显示的行数 */
                line-clamp: 1;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .toc li ul{
                margin-left: 20px;
            }
            #ParentBoxOfContentOfPost{
                transition: top 0.3s;
            }
        </style>
        <br>
        <div class="toc" id="contentOfPost">
            {{ .TableOfContents }}
        </div>
    {{ end }}
</div>
<br>
<script>
    let url=window.location.href;
    if(url.indexOf("post")===-1){
        if(document.getElementById("ParentBoxOfContentOfPost")){
            document.getElementById("ParentBoxOfContentOfPost").remove();};}
    var contentEle=document.getElementById("ParentBoxOfContentOfPost");
    var parentOfcnt=contentEle.parentElement;

        }else{

        };
    });
</script>
