<div class="leftMainBox" id="ParentBoxOfContentOfPost">
    {{ if .TableOfContents }}
        <h2 class="center">本篇目录</h2>
        <style>
            .toc{
                /* height: 350px; */
                font-weight: bold;
                color: gray !important;
                padding-left: 8px;
                padding-right: 8px;

            }
            .toc ul{
                list-style-type: none;
                counter-reset: contentOrderNumer;
            }
            .toc li{
                margin-bottom: 2px;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp:1;
                line-clamp: 1;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .toc li::before{
                content: counter(contentOrderNumer) ".";
                counter-increment: contentOrderNumer;
                color: gray;
            }
            .toc li ul{
                margin-left: 20px;
            }
            #ParentBoxOfContentOfPost{
                transition: top 0.3s;
            }
        </style>
        <br>
        <div class="toc" id="contentOfPost">
            {{ .TableOfContents }}
        </div>
    {{ end }}
</div>
<br>
<script>
    let url=window.location.href;
    if(url.indexOf("post")===-1){
        if(document.getElementById("ParentBoxOfContentOfPost")){
            document.getElementById("ParentBoxOfContentOfPost").remove();};}
    var contentEle=document.getElementById("ParentBoxOfContentOfPost");
    var parentOfcnt=contentEle.parentElement;
    var stickyTop=contentEle.getBoundingClientRect().top + window.pageYOffset;
    window.addEventListener("scroll",function(){
        var scrollPosition=(window.pageYOffset||document.documentElement.scrollTop)+90;
        if((scrollPosition>stickyTop)&&(window.innerWidth>1000)){
            contentEle.style.position='fixed';contentEle.style.top='90px';contentEle.style.width=(String((document.getElementById("leftMain").offsetWidth)-46)+"px");
        }else{
            contentEle.style.position='';contentEle.style.top='';contentEle.style.width='';
        };
    });
</script>
