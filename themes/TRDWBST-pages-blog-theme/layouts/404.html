{{ define "main" }}
{{ $style := resources.Get "css/postList.css" | minify | fingerprint }}
  <meta name="robots" content="noindex nofollow">
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous">
  <style>
    .cntIR{
        background-color: #a3c6da;
        border-radius: 25px;
        width: 100%;
        padding: 10px;
    }
  </style>
  <div class="cntIR" onload="PageonLoad()">
    <br>
    <h2>404 - 页面没找到 - {{site.Title}}</h2>
    <p>位于<span id="404url"></span>的内容没了，也许你输错网址了，亦或者我删了。</p>
    <p>你可以选择<a href="https://5h9igzqanx.github.io/TRDWBST/">回到主页</a>或<a href="https://5h9igzqanx.github.io/TRDWBST-pages-blog/">回到稿件页面</a></p>
  </div>
  <script>
    function PageonLoad(){
      document.getElementById("404url").innerHTML(window.location.href);
      document.getElementById("ParentBoxOfContentOfPost").remove();
    }
  </script>
{{ end }}
